<head>
	<title> Guestbook </title>
	
	<!-- Bootstrap -->
	<link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body> 
	<h3> Please sign in our guestbook: </h3>
	<br>
	<form name='GuestForm' class='form-horizontal' role='form'>
		<div class='form-group'>
			<label for='inputName' class='col-md-2 control-label'>Name</label>
			<div class='col-md-6'>
				<input type='text' name='userName' class='form-control' placeholder='Enter Name'>
			</div>
		</div>
		<div class='form-group'>
			<label for='inputComment' class='col-md-2 control-label'>Comments</label>
			<div class='col-md-6'>
				<input type='text' name='userComment' class='form-control' placeholder='Enter Comments'>
			</div>
		</div>
		<div class='form-group'>
			<div class='col-md-offset-2'>
				<button type='submit' class='btn btn-default'>Submit Guest</button>
				<button type='button' class='btn btn-primary'>View Guestbook</button>
			</div>
		</div>
	</form> 

	<div id="foot">

      </div>
	</div>
	  
	<script>
		document.forms['GuestForm'].addEventListener("submit", function(event){
			var form = this;
			if(form.querySelectorAll("input")[1].value == ''){
				event.preventDefault();
				alert("Please enter comment");
			}
		});
	</script>
</body>	
</html>
