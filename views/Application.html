<html><script src="../server.js" type="text/javascript" charset="utf-8"></script>

<head>
	<title> Welcome to Guestbook </title>
	
	<!-- Bootstrap -->
	<link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body> 
	
	<h3> Please sign-in my guestbook: </h3>
	<br>
	<div class='container col-md-6'>
	<form name='GuestForm' class='form' role='form' action='/submit' method='post'>
		<div class='form-group'>
			<label for='inputName'>Name</label>
			<input type='text' name='userName' class='form-control input-normal' placeholder='Enter Name'>
		</div>
		<div class='form-group'>
			<label for='inputComment'>Comments</label>
			<input type='text' name='userComment' class='form-control input-normal' placeholder='Enter Comments'>
		</div>
		<div class='form-group'>
			<button type='submit' class='btn btn-default'>Submit Guest</button>
		</div>
	</form>
	<form action='/ViewGuestbook' method='get'>
		<button type='submit' class='btn btn-primary'>View Guestbook</button>
	</form>
	<form action='/RemoveGuest' method='get'>
		<button type='submit' class='btn btn-danger'>Delete</button>
	</form>
	</div>
	<BR><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR>

	<script>
		//this will alert the user if they try to submit without entering a comment
		document.forms['GuestForm'].addEventListener("submit", function(event){
			var form = this;
			if(form.querySelectorAll("input")[1].value == ''){
				event.preventDefault();
				alert("Please enter comment");
			}
		});
	</script>
</body>
